<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    'use strict';
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    //ball
    var xPos = canvas.width/2;
    var yPos = canvas.height/2;
    var xv = 2;
    var yv = 2;
    var radius = 10;
    //paddle
    var paddleWidth = 75;
    var paddleHeight = 15;
    var paddleX = canvas.width/2;
    var paddleY = canvas.height - 30;
    var paddleVelocity = 5;
    document.addEventListener("keyup", OnKeyUp);
    document.addEventListener("keydown", OnKeyDown);
    var leftPressed = false;
    var rightPressed = false;

    //draw function
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ballBounce();
        xPos += xv;
        yPos += yv;
        drawBall();
        movePaddle();
        drawPaddle();

    }

    function drawBall()
    {
        ctx.beginPath();
        ctx.arc(xPos, yPos, radius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.closePath();
        ctx.fill();
    }

    function ballBounce()
    {
        //y axis
        if((yPos - radius <= 0 && yv<0) || (yPos + radius >= canvas.height && yv>0))
        {
            yv = -yv;
        }
        //x axis
        if((xPos - radius <= 0 && xv<0) || (xPos + radius >= canvas.width && xv>0))
        {
            xv = -xv;
        }
    }

    function drawPaddle()
    {
        ctx.beginPath();
        ctx.rect(paddleX - paddleWidth/2, paddleY - paddleHeight/2, paddleWidth, paddleHeight);
        ctx.fillStyle = "green";
        ctx.closePath();
        ctx.fill();
    }

    function OnKeyUp(e)
    {
        //check if the correct keys are pressed down
        if(e.key == "Left" || e.key == "ArrowLeft")
        {
            leftPressed = false;
        }else if(e.key == "Right" || e.key == "ArrowRight"){
            rightPressed = false;
        }
    }

    function OnKeyDown(e)
    {
        //check if the correct keys are pressed down
        if(e.key == "Left" || e.key == "ArrowLeft")
        {
            leftPressed = true;
        }else if(e.key == "Right" || e.key == "ArrowRight"){
            rightPressed = true;
        }
    }

    function movePaddle()
    {
        //move paddle
        if(leftPressed)
            paddleX -= paddleVelocity;
        else if(rightPressed)
            paddleX += paddleVelocity;
        //check bound
        if(paddleX - paddleWidth/2 < 0)
            paddleX = paddleWidth/2;
        if(paddleX + paddleWidth/2 > canvas.width)
            paddleX = canvas.width - paddleWidth/2;
    }


    setInterval(draw, 10);
</script>

</body>
</html>
